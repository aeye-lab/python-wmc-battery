grid:
    n_rows: 10
    n_cols: 10

cell:
    height:  0.075
    width: 0.075

dots:
    padding: 1

practice:
    [[[1, 4], [5, 7]],
     [[3, 3], [0, 1]]]
    
trials:
    n_dots_list: [2, 3, 4, 5, 6]
    n_far: 3
    n_near: 3

date_format: '%Y/%m/%d %H:%M'   # this is only relevant for the result file

timing:
  init_trial: 0.25          # blank grid duration before presentation
  dot: 1.0                  # onscreen duration of each presented dot
  draw_request: 1.0         # onscreen duration of draw request text
  inter_trial: 1.0          # blank screen duration between each trial
  after_break: 2.0          # blank screen duration after self paced break
